<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lời nhắn gửi - Anh Trai Say Hi</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo-small">
        <img src="assets/images/logo-small.webp" alt="Logo nhỏ" onerror="this.style.display='none'">
      </a>

      <nav class="main-nav" id="mainNav">
        <a href="index.html" class="nav-link">Trang chủ</a>
        <a href="ranking.html" class="nav-link">Xếp hạng</a>
        <a href="watch.html" class="nav-link">Xem tập</a>
        <a href="messages.html" class="nav-link active">Lời nhắn gửi</a>
      </nav>
      <button class="nav-toggle" id="navToggle" aria-label="Mở menu">☰</button>
    </div>
  </header>

  <main class="container main-content messages-page">
    <div class="blur-box">
        <h2>Lời nhắn gửi</h2>
    </div>

    <div class="messages-wrapper blur-box">

      <div class="message-form">
        <textarea id="messageText" rows="4" placeholder="Viết lời nhắn..."></textarea>
        <select id="messageTo"></select>
        <button id="sendMessage" class="btn">Gửi</button>
      </div>

      <div class="messages-list" id="messagesList"></div>
    </div>
  </main>

  <footer class="site-footer">
  <div class="container footer-inner">
    <div class="contact">
      <p><strong>Thông tin liên hệ:</strong></p>
      <p>Số điện thoại: 0345086964</p>
      <p>Email: maidoraemon12345@gmail.com</p>
      <p>Facebook: <a href="https://www.facebook.com/xmaii.pham/" target="_blank" rel="noopener noreferrer">https://www.facebook.com/xmaii.pham/</a></p>
    </div>
    <div class="copyright">
      © <span id="year"></span> Anh Trai Say Hi - Mùa 2
    </div>
  </div>
</footer>

  <!-- Firebase (compat) SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- file xử lý messages (chứa config + logic) -->
  <script src="assets/js/messages.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('year').textContent = new Date().getFullYear();
      // khởi tạo navigation bug small
      const navToggle = document.getElementById('navToggle');
      if(navToggle) navToggle.onclick = ()=> document.getElementById('mainNav').classList.toggle('open');

      // khởi tạo phần messages (hàm được định nghĩa trong assets/js/messages.js)
      if(window.initFirebaseMessages) window.initFirebaseMessages();
    });
  </script>
</body>
</html>
